<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h2>You will play best of 5</h2>
        <h2>Please click your choice</h2>
        <div class="choices">
            <button id="rock" class="choice"><img src="rock-200x187.png" alt="Rock sign"></button>
            <button id="paper" class="choice"><img src="paper-200x187.png" alt="Paper sign"></button>
            <button id="scissors" class="choice"><img src="scissors-200x187.png" alt="Scissors sign"></button>
        </div>
        <br>
        <span class="scores">Human: 0 Computer: 0</span>
        <ul class="rounds">
        </ul>
    </div>
